<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg Bounce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>EGG BOUNCE</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div class="hud">
    <small><span id="score">Score: 0</span></small>
    <small><span id="timer">Time: 30s</span></small>
  </div>
  <div class="buttons">
    <button id="startBtn">Play</button>
    <button id="replayBtn" class="hidden">Replay</button>
  </div>
  <footer>ðŸ’– Powered by Melek</footer>

  <script>
    const playBounceSound = () => {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.frequency.setValueAtTime(880, ctx.currentTime);
      gain.gain.setValueAtTime(0.2, ctx.currentTime);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.1);
    };
    const playCrackSound = () => {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'triangle';
      osc.frequency.setValueAtTime(100, ctx.currentTime);
      gain.gain.setValueAtTime(0.4, ctx.currentTime);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.frequency.exponentialRampToValueAtTime(20, ctx.currentTime + 0.2);
      osc.stop(ctx.currentTime + 0.2);
    };
  </script>
  <script src="game.js"></script>
</body>
</html>
